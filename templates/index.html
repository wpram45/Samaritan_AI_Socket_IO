      /* --- W3 styles --- */

      .myGallerySlides {display: none}
      .myGallerySlides img {vertical-align: middle;}
      /* Slideshow container */
      .slideshow-container {
        max-width: 1000px;
        position: relative;
        margin: auto;
      }
      /* Next & previous buttons */
      .prev, .next {
        cursor: pointer;
        position: absolute;
        top: 50%;
        width: auto;
        padding: 16px;
        margin-top: -22px;
        color: rgb(255, 0, 0);
        font-weight: bold;
        font-size: 18px;
        transition: 0.6s ease;
        border-radius: 0 3px 3px 0;
      }
      /* Position the "next button" to the right */
      .next {
        right: 0;
        border-radius: 3px 0 0 3px;
      }
      /* On hover, add a black background color with a little bit see-through */
      .prev:hover, .next:hover {
        background-color: rgba(0,0,0,0.8);
      }
      /* Caption text */
      .text {
        color: #ff0000;
        font-size: 15px;
        padding: 8px 12px;
        position: absolute;
        bottom: 15px;
        width: 100%;
        text-align: center;
      }
      /* Number text (1/3 etc) */
      .numbertext {
        color: #fd0606;
        font-size: 12px;
        padding: 8px 12px;
        position: absolute;
        top: 0;
      }
      /* The dots/bullets/indicators */
      .dot {
        cursor: pointer;
        height: 15px;
        width: 15px;
        margin: 0 2px;
        position: relative;
        bottom: 20px;
        background-color: rgb(80, 80, 80);
        border-radius: 50%;
        display: inline-block;
        transition: background-color 0.6s ease;
      }
      .w3active, .dot:hover {
        background-color: #ff0000;
      }
      /* Fading animation */
      .w3fade {
        -webkit-animation-name: w3fade;
        -webkit-animation-duration: 1.5s;
        animation-name: w3fade;
        animation-duration: 1.5s;
      }
      @-webkit-keyframes w3fade {
        from {opacity: .4} 
        to {opacity: 1}
      }
      @keyframes w3fade {
        from {opacity: .4} 
        to {opacity: 1}
      }
      /* On smaller screens, decrease text size */
      @media only screen and (max-width: 300px) {
        .prev, .next,.text {font-size: 11px}
      }


      .w3lbrow > .w3lbcolumn {
        padding: 5px 8px;
      }

      window.onscroll = function (e) {

          bglayer.style.backgroundImage = 'url(img/bg/machinebg.png)';
          bglayer.style.backgroundSize = '100% 100%';
          bglayer.style.opacity = '0.9';
          bglayer2.style.backgroundImage = 'url(img/bg/lensgrid-large.png)';
          bglayer2.style.backgroundSize = '100% 100%';

          bglayer.style.backgroundImage = 'url(img/bg/poibg.jpg)';
          bglayer.style.backgroundSize = '100% 100%';
          bglayer.style.opacity = '1';
          bglayer2.style.backgroundImage = 'url(img/bg/lensgrid-small.png)';
          bglayer2.style.backgroundSize = '100% 100%';
        }

      }

      /* --- W3 scripts --- */
      var slideIndex = 1;
      showSlides(slideIndex);
      function plusSlides(n) {
        showSlides(slideIndex += n);
      }
      function currentSlide(n) {
        showSlides(slideIndex = n);
      }
      function showSlides(n) {
        var i;
        var slides = document.getElementsByClassName("myGallerySlides");
        var dots = document.getElementsByClassName("dot");
        if (n > slides.length) {slideIndex = 1}    
        if (n < 1) {slideIndex = slides.length}
        for (i = 0; i < slides.length; i++) {
            slides[i].style.display = "none";  
        }
        for (i = 0; i < dots.length; i++) {
            dots[i].className = dots[i].className.replace(" w3active", "");
        }
        slides[slideIndex-1].style.display = "block";  
        dots[slideIndex-1].className += " w3active";
      }

      var w3carouselInterval = setInterval( () => {
        plusSlides(1);
      }, 5000);
      document.getElementById('w3carousel').onmouseenter = function(e) {
        clearInterval(w3carouselInterval);
      };
      document.getElementById('w3carousel').onmouseleave = function(e) {
        w3carouselInterval = setInterval( () => {
          plusSlides(1);
        }, 5000);
      };


      function openLBModal() {
        document.getElementById('myW3LBModal').style.display = "block";
      }
      function closeLBModal() {
        document.getElementById('myW3LBModal').style.display = "none";
      }

      // When the user clicks anywhere outside of the w3 modal, close it.
      window.onclick = function(event) {
        if (event.target == document.getElementById('myW3LBModal')) {
          document.getElementById('myW3LBModal').style.display = "none";
        }
      }

      var slideIndexLB = 1;
      showSlidesLB(slideIndexLB);

      function plusSlidesLB(n) {
        showSlidesLB(slideIndexLB += n);
      }
      function currentSlideLB(n) {
        showSlidesLB(slideIndexLB = n);
      }
      function showSlidesLB(n) {
        var i;
        var slides = document.getElementsByClassName("myLightboxSlides");
        var dots = document.getElementsByClassName("w3lbdemo");
        var captionText = document.getElementById("w3lbcaption");
        if (n > slides.length) {slideIndexLB = 1}
        if (n < 1) {slideIndexLB = slides.length}
        for (i = 0; i < slides.length; i++) {
            slides[i].style.display = "none";
        }
        for (i = 0; i < dots.length; i++) {
            dots[i].className = dots[i].className.replace(" w3lbactive", "");
        }
        slides[slideIndexLB-1].style.display = "block";
        dots[slideIndexLB-1].className += " w3lbactive";
        captionText.innerHTML = dots[slideIndexLB-1].alt;
      }

      /* --- BS scripts --- */

      $(document).on('click', '[data-toggle="lightbox"]', function(event) {
          event.preventDefault();
          $(this).ekkoLightbox({alwaysShowClose: true});
      });
